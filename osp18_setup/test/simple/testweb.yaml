apiVersion: apps/v1
kind: Deployment
metadata:
  name: testweb-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: testweb
  template:
    metadata:
      labels:
        app: testweb
    spec:
      containers:
      - name: testweb
        image: nginxinc/nginx-unprivileged
        ports:
        - containerPort: 8080
